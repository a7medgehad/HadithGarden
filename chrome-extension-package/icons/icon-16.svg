<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
    <defs>
        <radialGradient id="mainGradient" cx="50%" cy="30%" r="80%">
            <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#66bb6a;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#4caf50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d7d32;stop-opacity:1" />
        </radialGradient>
        
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:0.9" />
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1b5e20;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d7d32;stop-opacity:1" />
        </linearGradient>
        
        <pattern id="geometricPattern" patternUnits="userSpaceOnUse" width="3" height="3">
            <rect width="3" height="3" fill="none"/>
            <path d="M0,1.5 L1.5,0 L3,1.5 L1.5,3 Z" fill="white" fill-opacity="0.08"/>
        </pattern>
    </defs>
    
    <!-- Background circle -->
    <circle cx="8" cy="8" r="7.5" fill="url(#mainGradient)" stroke="#1b5e20" stroke-width="0.3"/>
    <circle cx="8" cy="8" r="7" fill="url(#geometricPattern)" opacity="0.4"/>
    
    <!-- Main leaf -->
    <path d="M4.5 8 Q8 4.5 11.5 8 Q8 11.5 4.5 8 Z" fill="url(#leafGradient)" opacity="0.9"/>
    <path d="M5 8 Q8 5.5 11 8 Q8 10.5 5 8 Z" fill="white" fill-opacity="0.6"/>
    
    <!-- Leaf vein -->
    <path d="M5 8 Q8 5.5 11 8" stroke="#2d7d32" stroke-width="0.4" fill="none" opacity="0.6"/>
    
    <!-- Arabic text "حديث" - very small -->
    <text x="8" y="8.8" font-family="Amiri, Arabic Typesetting, Times New Roman" font-size="2.2" 
          font-weight="bold" text-anchor="middle" fill="url(#textGradient)" 
          direction="rtl" dominant-baseline="central">حديث</text>
    
    <!-- Central star -->
    <g transform="translate(8, 6)">
        <circle r="1.2" fill="white" opacity="0.9"/>
        <circle r="0.8" fill="#2d7d32" opacity="0.8"/>
        
        <path d="M0,-1 L0.2,-0.2 L1,0 L0.2,0.2 L0,1 L-0.2,0.2 L-1,0 L-0.2,-0.2 Z" 
              fill="white" opacity="0.8" transform="scale(0.7)"/>
    </g>
    
    <!-- Bottom accent -->
    <g transform="translate(8, 11)">
        <circle r="0.6" fill="white" opacity="0.8"/>
        <circle r="0.4" fill="#4caf50" opacity="0.9"/>
    </g>
    
    <!-- Corner accents -->
    <circle cx="8" cy="3" r="0.4" fill="white" opacity="0.7"/>
    <circle cx="4" cy="8" r="0.3" fill="white" opacity="0.6"/>
    <circle cx="12" cy="8" r="0.3" fill="white" opacity="0.6"/>
</svg>
