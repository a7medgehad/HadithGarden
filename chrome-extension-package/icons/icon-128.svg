<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="mainGradient" cx="50%" cy="30%" r="80%">
            <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#66bb6a;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#4caf50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d7d32;stop-opacity:1" />
        </radialGradient>
        
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="50%" style="stop-color:#f1f8e9;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:0.9" />
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1b5e20;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d7d32;stop-opacity:1" />
        </linearGradient>
        
        <pattern id="geometricPattern" patternUnits="userSpaceOnUse" width="10" height="10">
            <rect width="10" height="10" fill="none"/>
            <path d="M0,5 L5,0 L10,5 L5,10 Z" fill="white" fill-opacity="0.06"/>
        </pattern>
        
        <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="#1b5e20" flood-opacity="0.3"/>
        </filter>
        
        <filter id="leafShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="1" dy="1.5" stdDeviation="1.5" flood-color="#1b5e20" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background circle with gradient -->
    <circle cx="64" cy="64" r="60" fill="url(#mainGradient)" stroke="#1b5e20" stroke-width="1"/>
    <circle cx="64" cy="64" r="57" fill="url(#geometricPattern)" opacity="0.3"/>
    
    <!-- Decorative border rings -->
    <circle cx="64" cy="64" r="55" fill="none" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <circle cx="64" cy="64" r="52" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Main decorative leaf -->
    <g filter="url(#leafShadow)">
        <path d="M35 64 Q64 35 93 64 Q64 93 35 64 Z" fill="url(#leafGradient)" stroke="white" stroke-width="0.8" opacity="0.9"/>
        <path d="M40 64 Q64 42 88 64 Q64 86 40 64 Z" fill="white" fill-opacity="0.6"/>
        
        <!-- Leaf veins -->
        <path d="M37 64 Q64 39 91 64" stroke="#2d7d32" stroke-width="1" fill="none" opacity="0.6"/>
        <path d="M42 66 Q64 47 86 66" stroke="#2d7d32" stroke-width="0.8" fill="none" opacity="0.4"/>
        <path d="M45 68 Q64 52 83 68" stroke="#2d7d32" stroke-width="0.5" fill="none" opacity="0.3"/>
    </g>
    
    <!-- Arabic text "حديث" -->
    <g filter="url(#textShadow)">
        <text x="64" y="70" font-family="Amiri, Arabic Typesetting, Times New Roman" font-size="16" 
              font-weight="bold" text-anchor="middle" fill="url(#textGradient)" 
              direction="rtl" dominant-baseline="central">حديث</text>
    </g>
    
    <!-- Central Islamic star -->
    <g transform="translate(64, 45)">
        <circle r="9" fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
        <circle r="6" fill="white" opacity="0.9"/>
        <circle r="3" fill="#2d7d32" opacity="0.8"/>
        
        <path d="M0,-7.5 L1.5,-1.5 L7.5,0 L1.5,1.5 L0,7.5 L-1.5,1.5 L-7.5,0 L-1.5,-1.5 Z" 
              fill="white" opacity="0.7" transform="scale(0.7)"/>
    </g>
    
    <!-- Bottom decorative element -->
    <g transform="translate(64, 87)">
        <circle r="4" fill="white" opacity="0.8"/>
        <circle r="2.5" fill="#4caf50" opacity="0.9"/>
        
        <!-- Small leaves -->
        <path d="M-6,-4 Q-4,-6 -2,-4 Q-4,-2 -6,-4" fill="white" opacity="0.5"/>
        <path d="M6,-4 Q4,-6 2,-4 Q4,-2 6,-4" fill="white" opacity="0.5"/>
        <path d="M-4,5 Q-2,3 0,5 Q-2,7 -4,5" fill="white" opacity="0.5"/>
        <path d="M4,5 Q2,3 0,5 Q2,7 4,5" fill="white" opacity="0.5"/>
    </g>
    
    <!-- Corner accents -->
    <g opacity="0.6">
        <circle cx="64" cy="20" r="2" fill="white" opacity="0.8"/>
        <circle cx="55" cy="25" r="1.2" fill="white" opacity="0.6"/>
        <circle cx="73" cy="25" r="1.2" fill="white" opacity="0.6"/>
        
        <circle cx="25" cy="64" r="1.5" fill="white" opacity="0.7"/>
        <circle cx="103" cy="64" r="1.5" fill="white" opacity="0.7"/>
        
        <!-- Corner leaves -->
        <path d="M30,30 Q33,27 36,30 Q33,33 30,30" fill="white" opacity="0.4"/>
        <path d="M92,30 Q95,27 98,30 Q95,33 92,30" fill="white" opacity="0.4"/>
        <path d="M30,98 Q33,95 36,98 Q33,101 30,98" fill="white" opacity="0.4"/>
        <path d="M92,98 Q95,95 98,98 Q95,101 92,98" fill="white" opacity="0.4"/>
    </g>
</svg>
